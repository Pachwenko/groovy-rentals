name: Ember.js CI

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/**'
      - '.nvmrc'
      - 'docker-compose.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/**'
      - '.nvmrc'
      - 'docker-compose.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm run test